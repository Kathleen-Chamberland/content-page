    <h1>Queen of the Black Coast</h1>
      <author>By Robert E. Howard, 1934</author>
    </header>

    <blockquote class="poem">Believe green buds awaken in the spring,
That autumn paints the leaves with somber fire;
Believe I held my heart inviolate
To lavish on one man my hot desire.</blockquote>
<p>— The Song of Bélit</p>
